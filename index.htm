<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Partitionneur d'Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0FFFF; /* Crystal Blue */
            text-align: center;
            padding: 20px;
        }

        #app {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: #AFE1AF; /* Pastel Green */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="file" id="imageInput" accept="image/*">
        <button id="partitionButton" onclick="partitionImage()">Partitionner l'Image</button>
        <div id="loading" style="display: none;">Chargement...</div>
        <button id="downloadButton" style="display: none;" onclick="downloadZip()">Télécharger les Images</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script>
        let zip = new JSZip();

        function partitionImage() {
            const imageInput = document.getElementById('imageInput');
            const loadingDiv = document.getElementById('loading');
            const downloadButton = document.getElementById('downloadButton');

            if (imageInput.files && imageInput.files[0]) {
                loadingDiv.style.display = 'block';
                downloadButton.style.display = 'none';
                zip = new JSZip();

                const file = imageInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        let newWidth = Math.round(img.width / 3);
                        canvas.height = img.height;
                        canvas.width = newWidth;

                        for (let i = 0; i < 3; i++) {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.drawImage(img, newWidth * i, 0, newWidth, img.height, 0, 0, newWidth, img.height);
                            canvas.toBlob(function(blob) {
                                zip.file(`partition_${i+1}.png`, blob);
                            }, 'image/png');
                        }

                        loadingDiv.style.display = 'none';
                        downloadButton.style.display = 'block';
                    };
                    img.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                alert('Veuillez sélectionner une image.');
            }
        }

        function downloadZip() {
            zip.generateAsync({type:"blob"})
                .then(function(content) {
                    saveAs(content, "partitions.zip");
                });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
</body>
</html>
